<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../css/sign/signUp.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head> 
<body>
  <div class="header">
    <header data-thq="thq-navbar" class="navbar-interactive">
        <span class="logo">PET CARE</span>
        <div data-thq="thq-navbar-nav" class="desktop-menu">
            <nav class="links">
                <span><a href="#">Home</a></span>
                <span class="nav2"><a href="#">Sitter list</a></span>
                <span class="nav3"><a href="#">Reservation</a></span>
                <span class="nav5"><a href="#">My Page</a></span>
            </nav>
            <div class="buttons">
                <button class="login button">Log in</button>
                <button class="register button">Register</button>
            </div>
        </div>
        <div data-thq="thq-mobile-menu" class="mobile-menu">
            <div class="nav">
                <div class="top">
                    <span class="logo1">PETCARE</span>
                </div>
                <nav class="links1">
                    <span class="nav11">Home</span>
                    <span class="nav21">About</span>
                    <span class="nav31">Services</span>
                    <span class="nav4">Contact</span>
                    <span class="nav51">Blog</span>
                </nav>
                <div class="buttons1">
                    <button class="login1 button">Login</button>
                    <button class="register1 button">Register</button>
                </div>
            </div>
        </div>
    </header>
</div>

    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   

            <div class="top-row">
              <div class="field-wrap">
                <label class="labell" >
                  Email<span class="req">*</span>
                </label>
                <input class="inputt" id="email" type="text" required autocomplete="off" />
              </div>
              
          
              <div class="row mt-3 ">
                <div class="col-3 offset-4">
                    <div>
                        <select name="role" class="form-select" id="role">
                            <option value="normal">Normal</option>
                            <option value="sitter">Sitter</option>
                        </select>
                    </div>
                </div>
            </div>
              
            </div>
  
            <div class="top-row">
              
              <div class="field-wrap" id="careerBox">
                <label class="labell" >
                  Career<span class="req">*</span>
                </label>
                <input class="inputt" id="career" type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap" id="nameBox">
                <label class="labell" >
                  Name<span class="req">*</span>
                </label>
                <input class="inputt" id="name" type="text"required autocomplete="off"/>
              </div>
              
            </div>
            
            <div class="field-wrap">
              <label class="labell" >
                Password<span class="req">*</span>
              </label>
              <input class="inputt" id="password" type="password"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label class="labell" >
                PasswordConfirm<span class="req">*</span>
              </label>
              <input class="inputt" id="rePassword" type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="start"/>Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
       
            
              <div class="field-wrap">
              <label class="labell">
                Email Address<span class="req">*</span>
              </label>
              <input class="inputt" id="loginEmail" type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label class="labell">
                Password<span class="req">*</span>
              </label>
              <input class="inputt" id="loginPassword" type="password"required autocomplete="off"/>
            </div>
            
            
            <button id="postBtn" class="start2"/>Log In</button>
            
        
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
 
</body>
<script src="../../js/sign/signIn.js"></script>
<script src="../../js/sign/signUp.js"></script>
<script src="../../js/sign/signUpModal.js"></script>

</html>
