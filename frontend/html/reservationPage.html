<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .comment-section {
            width: 80%;
            margin: 20px auto;
        }

        .comment-form {
            margin-bottom: 20px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-info {
            font-size: 12px;
            color: #888;
        }
    </style>
    <title>예약 리스트</title>
</head>

<body>

    <header>
        <h1>예약 리스트</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>예약 가능 여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-01</td>
                <td>예약 가능</td>
            </tr>
            <tr>
                <td>2023-01-02</td>
                <td>예약 불가능</td>
            </tr>
            <!-- 추가적인 날짜 및 예약 정보를 원하는 만큼 추가할 수 있습니다. -->
        </tbody>
    </table>

    <div class="comment-section">
        <h2>댓글 및 평점</h2>
        <form class="comment-form">
            <textarea placeholder="댓글을 입력하세요"></textarea>
            <br>
            <button type="submit">댓글 작성</button>
        </form>

        <ul class="comment-list">
            <li class="comment">
                <p>사용자의 댓글 내용이 여기에 들어갑니다.</p>
                <p class="comment-info">작성자: 사용자1 | 평점: 4.5/5</p>
            </li>
            <li class="comment">
                <p>다른 사용자의 댓글 내용이 여기에 들어갑니다.</p>
                <p class="comment-info">작성자: 사용자2 | 평점: 3.8/5</p>
            </li>
            <!-- 추가적인 댓글을 원하는 만큼 추가할 수 있습니다. -->
        </ul>
    </div>
    <script src="../js/reservastionList.js"></script>
</body>

</html>
