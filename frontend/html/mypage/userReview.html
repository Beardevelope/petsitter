<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/mypage/mypage.css" />
    <link rel="stylesheet" href="../../css/mypage/userReview.css" />
    <title>마이페이지</title>
</head>

<body>
    <header>
        <h1>마이페이지</h1>
    </header>

    <nav>
        <a href="#myPets" class="button">내 펫 정보</a>
        <a href="#reservations" class="button">예약 현황</a>
        <a href="#editProfile" class="button">내 정보 수정</a>
        <a href="#mainMenu" class="button">메인 메뉴</a>
    </nav>

    <div class="profile-card">
        <h2>예약 현황</h2>
        <table class="chart-table" border="1">
            <tr align="center">
                <p>
                    <th colspan="3">12월 예약 현황</th>
                </p>
            </tr>
        </table>
        <div class="modal-container" id="reviewModal">
            <!-- Modal content -->
            <div class="modal-content">
                <h2>리뷰 작성</h2>
                <textarea id="reviewTextArea" rows="4" cols="30" placeholder="리뷰 내용을 입력하세요"></textarea>
                <br>
                <button id="add">생성하기</button>
                <button onclick="deleteReview()" id="delete">삭제하기</button>
                <button onclick="cancelReview()" id="cancel">취소하기</button>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">Suna Kim</a>
        <a href="#">Minhee Cho</a>
        <a href="#">Changi Min</a>
        <a href="#">Hanvit Lee</a>
        <p>(주)이브 프시케 검은모자의 김선아</p>
    </footer>

    <script src="../../js/mypage/userReview.js"></script>
</body>

</html>
