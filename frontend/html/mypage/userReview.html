            <div class="desktop hidden-s transparent-header">
              <div class="layout">
                <div class="logo text-hide">
                  <a href="../main/main.html" class="logo" id="logo">pet care</a>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <div style="border-right: 1px solid rgb(215, 219, 226); padding-right: 18px; margin-right: 18px;"><a
                      href="../mypage/mypage.html"
                      style="font-size: 14px; letter-spacing: 0.01em; color: rgb(57, 60, 71); font-weight: 500;">마이페이지</a>
                  </div>
                  <a class="logOut" style="width: 105px; height: 40px; border: 1.2px solid rgb(83, 130, 235); 
                  display: flex; align-items: center; justify-content: center; border-radius: 20px; 
                  box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 5px 0px; cursor: pointer; color: rgb(83, 130, 235);">

            </nav>

            <div class="reservation_table">
              <h2 class="title">예약 현황</h2>
              <div class="table-card">
                <table class="chart-table" border="1">
                  <tr align="center">
                    <p>
                      <th colspan="3">나의 예약 현황</th>
                    </p>
                  </tr>
                </table>
                <h2 id="nonReservation">예약 내역이 존재하지 않습니다</h2>
              </div>
              <div class="modal-container" id="reviewModal">
                <!-- Modal content -->
                <div class="modal-content">
                  <h2>리뷰 작성</h2>
                  <textarea id="reviewTextArea" rows="4" cols="30" placeholder="리뷰 내용을 입력하세요"></textarea>
                  <br />
                  <button id="add">생성하기</button>
                  <button onclick="deleteReview()" id="delete">삭제하기</button>
                  <button onclick="cancelReview()" id="cancel">취소하기</button>
                </div>
              </div>
