<body>
  <div id="__next">
    <div>
      <div>
        <div class="wrapper">
          <header id="hd">
            <div class="desktop hidden-s transparent-header">
              <div class="layout">
                <div class="logo text-hide">
                  <a href="../main/main.html" class="logo" id="logo">pet care</a>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <div style="border-right: 1px solid rgb(215, 219, 226); padding-right: 18px; margin-right: 18px;"><a
                      href="../mypage/mypage.html"
                      style="font-size: 14px; letter-spacing: 0.01em; color: rgb(57, 60, 71); font-weight: 500;">마이페이지</a>
                  </div>
                  <a class="logOut" style="width: 105px; height: 40px; border: 1.2px solid rgb(83, 130, 235); 
                display: flex; align-items: center; justify-content: center; border-radius: 20px; 
                box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 5px 0px; cursor: pointer; color: rgb(83, 130, 235);">
                    로그아웃
                  </a>
                </div>
              </div>
            </div>
          </header>
          <div class="service-container">
            <nav>
              <a href="petInfo.html" class="button">내 펫 정보</a>
              <a href="userReview.html" class="button">예약 현황</a>
              <a href="mypage.html" class="button">내 정보 수정</a>
            </nav>

            <div class="reservation_table">
              <h2 class="title">내 펫 정보</h2>
              <div><a class="a_link" id="createPetModal">반려동물 등록</a></div>

              <div id="petProfiles" class="table-card">
                <table id="petList">
                  <tr>
                    <th>No.</th>
                    <th>펫 이름</th>
                    <th>펫 종류</th>
                    <th>관리</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-container" id="createModal">
            <section class="pet-registration">
              <h2>펫 등록</h2>
              <form id="petRegistrationForm">
                <label for="petName">펫 네임:</label>
                <input type="text" id="petName" name="petName" required />

                <label for="petType">펫 종류:</label>
                <input type="text" id="petType" name="petType" required />

                <button type="button" id="createPet">등록하기</button>
                <button type="button" id="cancelPet">취소하기</button>
              </form>
            </section>
          </div>
        </div>
      </div>
