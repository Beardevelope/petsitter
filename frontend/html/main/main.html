<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" href="../../css/main/main.css" />
  <link rel="stylesheet" href="../../css/main/header.css" />
  <link rel="stylesheet" href="../../css/main/header1.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!--헤더-->
  <div>
    <header id="hd">
        <div class="desktop hidden-s transparent-header">
          <div class="layout">
            <div class="logo text-hide">
              <a href="../main/main.html" class="logo" id="logo">pet care</a>
            </div>
          <div id="buttontop">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="border-right: 1px solid rgb(215, 219, 226); padding-right: 18px; margin-right: 18px;"><a
                href="../mypage/mypage.html"
                style="font-size: 14px; letter-spacing: 0.01em; color: rgb(57, 60, 71); font-weight: 500;">마이페이지</a>
              </div>
              <a class="logOut" style="width: 105px; height: 40px; border: 1.2px solid rgb(83, 130, 235); 
                display: flex; align-items: center; justify-content: center; border-radius: 20px; 
                box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 5px 0px; cursor: pointer; color: rgb(83, 130, 235);">
                로그아웃
              </a>
            </div>
          </div>
          <div id="buttonbottom">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="border-right: 1px solid rgb(215, 219, 226); padding-right: 18px; margin-right: 18px;">
                <button style="font-size: 14px; letter-spacing: 0.01em; 
                color: rgb(57, 60, 71); font-weight: 500; border: none; 
                background-color: white;" onclick="logInopenModal()">로그인</button>
              </div>
              <a onclick="signUpopenModal()"
                style="width: 105px; height: 40px; border: 1.2px solid rgb(83, 130, 235); 
                display: flex; align-items: center; justify-content: center; border-radius: 20px; 
                box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 5px 0px; cursor: pointer; color: rgb(83, 130, 235);">
                회원가입
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    </div>

  <div class="background-space"></div>

  <!-- 모달 열기 버튼 및 추가 텍스트 -->
  <div class="modal-button-container">
    <div class="additional-text">
      <p>반려동물 케어 파트너!</p>
      <p>이브 프시케 검은모자의 김선아</p>
    </div>
    <button class="modal-button" onclick="openModal()">파트너 찾기</button>
  </div>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <!-- 모달 내용 -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sitter List</h2>
      <!-- 검색 창 -->
      <div class="search-container">
        <input class="searchInput" type="text" id="searchInput" placeholder="검색어를 입력하세요" />
        <button class="searchBtn">검색</button>
      </div>

      <!-- 데이터 테이블 -->
      <table id="dataTable">
        <thead>
          <tr>
            <th></th>
            <th>이메일</th>
            <th>이름</th>
            <th>경력</th>
            <th>바로가기</th>
          </tr>
        </thead>
        <tbody class="list">
          <!-- 필요에 따라 다른 행 추가 가능 -->
        </tbody>
      </table>
    </div>
  </div>


  <!-- 회원가입모달 -->
  <div id="signUpmodal" class="signUpmodal">
    <!-- 회원가입모달 내용 -->
    <div class="signUpmodal-content">
      <span class="signUpclose" onclick="signUpcloseModal()">&times;</span>
      <div class="signup-container">
        <h2>회원가입</h2>
        <div class="form-group">
          <label class="signUpLabel" for="email">email:</label>
          <input class="signUpInput" type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
          <div class="rolecss">
            <label class="signUpLabel" for="email">role:</label>
            <select name="signrole" class="form-select" id="signrole">
              <option value="normal">Normal</option>
              <option value="sitter">Sitter</option>
            </select>
          </div>
        </div>

        <div class="form-group" id="careerBox">
          <label class="signUpLabel" for="career">career:</label>
          <input class="signUpInput" type="text" id="career" name="career" required>
        </div>

        <div class="form-group" id="nameBox">
          <label class="signUpLabel" for="name">name:</label>
          <input class="signUpInput" type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label class="signUpLabel" for="password">password:</label>
          <input class="signUpInput" type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label class="signUpLabel" for="rePassword">password_confirm:</label>
          <input class="signUpInput" type="password" id="rePassword" name="rePassword" required>
        </div>

        <button class="signUpButton" type="submit">가입하기</button>
      </div>
    </div>
  </div>


  <!-- 로그인모달 -->
  <div id="logInmodal" class="logInmodal">
    <!-- 로그인모달 내용 -->
    <div class="logInmodal-content">
      <span class="logInclose" onclick="logIncloseModal()">&times;</span>
      <div class="signup-container">
        <h2>로그인</h2>
        <div class="form-group">
          <label class="signUpLabel" for="loginEmail">이메일:</label>
          <input class="signUpInput" type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
          <label class="signUpLabel" for="loginPassword">비밀번호:</label>
          <input class="signUpInput" type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button class="signInButton" id="signInButton">로그인하기</button>
      </div>
    </div>
  </div>
</body>

<script src="../../js/main/mainModal.js"></script>
<script src="../../js/main/main.js"></script>
<script src="../../js/main/mainModalSignUp.js"></script>
<script src="../../js/main/mainSignUp.js"></script>
<script src="../../js/main/mainModalLogIn.js"></script>
<script src="../../js/main/mainLogIn.js"></script>

</html>
